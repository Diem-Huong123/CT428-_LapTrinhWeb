<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaiTap2</title>
    <link rel="stylesheet" href="baitap2.css" />
  </head>
  <body>
    <section id="content">
      <header>
        <img
          src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg"
          alt="Davie's Burgers Logo"
        />
      </header>
      <hr />
      <form action="">
        <h1>Create a burger!</h1>
        <section>
          <label for="">What type of protein would you like?</label>
          <input type="text" name="patty" id="patty" />
        </section>
        <hr />
        <section>
          <label for="">How many patties would you like?</label>
          <input type="text" name="patty" id="patty" />
        </section>
        <hr />
        <section>
          <label for=""> How do you want your patty cooked </label>
          <br />
          <span>Rare</span>
          <input type="range" value="5" min="1" max="10" />
          <span>Well-Done</span>
        </section>
        <hr />
        <section>
          <span>What toppings would you like?</span>
          <br />
          <label for="">Lettuce</label>
          <input type="checkbox" name="" id="" />
          <label for="">Tomato</label>
          <input type="checkbox" name="" id="" />
          <label for="">Onion</label>
          <input type="checkbox" name="" id="" />
        </section>
        <hr />
        <section>
          <span>Would you like to add cheese?</span>
          <br />
          <input type="radio" name="" id="" />
          <label for="">Yes</label>
          <input type="radio" name="" id="" />
          <label for="">No</label>
        </section>
        <hr />
        <section>
          <span>What type of bun would you like?</span>
          <select name="" id="">
            <option value="">Sesame</option>
            <option value="">Sesame</option>
            <option value="">Sesame</option>
            <option value="">Sesame</option>
          </select>
        </section>
        <hr />
        <section>
          <span>What type of sauce would you like?</span>
          <input type="text" name="" id="" />
        </section>
        <hr />
        <section>
          <span>Anything else you want to add?</span>
          <br />
          <textarea name="" id="" cols="50" rows="5"></textarea>
        </section>
        <hr />
        <input type="submit" name="" id="" value="Submit" />
      </form>
    </section>
  </body>
</html>
